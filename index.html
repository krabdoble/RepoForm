<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action=''>
      <fieldset>
        <label for="first-name">Enter Your First Name * <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name * <input id="last-name" name="last-name" type="text" required /></label>
        <label for="number-phone">Enter Your Number Phone * <input id="last-name" name="number-phone" type="text" required /></label>
        <label for="address">Enter Your Address * <input id="last-name" name="address" type="text" required /></label>
        <label for="email">Enter Your Email * <input id="email" name="email" type="email" required /></label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload your resume: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="bio">Provide a bio:
            <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>
        <input id="submit" type="submit" value="Submit" />
      </form>
      <footer>
    <div class="copyright">Created by Lamarre Patrice (2023) &#169;</div>
</footer>
</body>
</html>
